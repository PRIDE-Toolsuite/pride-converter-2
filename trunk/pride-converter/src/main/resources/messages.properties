MascotPropertiesPanel.label8.text=?
MascotPropertiesPanel.label8.toolTipText=Indicates whether only significant peptides should be included in the generated PRIDE file.
MascotPropertiesPanel.label9.text=?
MascotPropertiesPanel.label9.toolTipText=Indicates whether duplicate peptides having the same sequence and coming the same query (\=spectrum) should be removed. These peptides may have differnet modifications reported.
