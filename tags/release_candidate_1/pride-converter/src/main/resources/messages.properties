MascotPropertiesPanel.label4.text=?
MascotPropertiesPanel.label4.toolTipText=Specifies a cutoff point for protein scores, a cutoff for an Integrated error tolerant search and a threshold for calculating mudpit scores. This value represents a probability threhsold.
MascotPropertiesPanel.label5.text=?
MascotPropertiesPanel.label5.toolTipText=Peptides with a lower expect ratio (of being false positives) will be ignored completely. Set to 1 to deactivate. Default value is 0.1
MascotPropertiesPanel.label6.text=?
MascotPropertiesPanel.label6.toolTipText=An accession precursor that identifies decoy hits. Every protein with an accession containing this precursor will be flagged as decoy hit.
MascotPropertiesPanel.label7.text=?
MascotPropertiesPanel.label7.toolTipText=\ Indicates whether MudPIT or normal scoring should be used.
MascotPropertiesPanel.label8.text=?
MascotPropertiesPanel.label8.toolTipText=Indicates whether only significant peptides should be included in the generated PRIDE file.
MascotPropertiesPanel.label9.text=?
MascotPropertiesPanel.label9.toolTipText=Indicates whether duplicate peptides having the same sequence and coming the same query (\=spectrum) should be removed. These peptides may have differnet modifications reported.
