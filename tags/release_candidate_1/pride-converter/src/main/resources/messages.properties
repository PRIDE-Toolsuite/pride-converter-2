MascotPropertiesPanel.label11.toolTipText=If set to true (default) the charge will also be reported at the spectrum level using the best ranked peptide's charge state. This might lead to wrong precursor charges being reported. The correct charge state is always additionally reported at the peptide level.
MascotPropertiesPanel.label12.text=?
MascotPropertiesPanel.label12.toolTipText=Indicates whether integrated error tolerant search results should be included in the PRIDE XML support. These results are not included in the protein scores by Mascot.
MascotPropertiesPanel.label13.text=?
